<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashbaord</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <div class="top_dashboard">
                <p>Dashboard</p>
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>Tasks</li>
                <li>Communities</li>
            </div>
            <div class="bottom_dashboard">
                <li>Setting</li>
                <li>Support</li>
                <li>Privacy</li>
            </div>
        </div>
        <div class="main">
            <div class="top__main"></div>
            <div class="bottom__main">
                <div class="project_name">Project Name (3fr)</div>
                <div class="announcement_trending">
                    <div class="announcements">Announcements (1fr)</div>
                    <div class="trending">Trending (1fr)</div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
